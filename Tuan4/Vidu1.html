<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>BIT + Giỏ hàng nghiêng</title>

<!-- Font Awesome để hiện icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f5f5f5;
  }

  /* Logo BIT */
  figure {
    display: inline-block;
    background-color: white;
    color: black;
    width: 200px;
    transform: rotate(45deg) skew(-20deg) translateX(100px) translateY(-30px) scale(0.5);
    transition: all 0.6s ease-out 0.25s;
    border-radius: 12px;
    padding: 15px;
  }

  figure:hover {
    background-color: #263238;
    color: white;
    transform: scale(1.75) rotate(0deg) skew(0deg) translateX(0) translateY(0);
    box-shadow: 10px 10px 32px -4px rgba(0, 0, 0, 0.75);
    transition: all 1s ease-in 0.25s;
  }

  img {
    width: 500px;
    display: block;
    margin: 0 auto;
  }

  figcaption {
    font-size: 50px;
    font-weight: bold;
    color: inherit; /* đổi màu chữ theo màu figure */
    margin-top: 10px;
  }

  /* Icon giỏ hàng + hiệu ứng nghiêng giống BIT */
  .cart {
    position: relative;
    display: inline-block;
    font-size: 200px;
    color: #000000;
    margin-top: 60px;
    transform: rotate(45deg) skew(-20deg) translateX(100px) translateY(-30px) scale(0.5);
    transition: all 0.6s ease-out 0.25s;
  }

  /* Khi hover trở lại bình thường */
  .cart:hover {
    color: #ffffff;
    background-color: #263238;
    border-radius: 50%;
    padding: 30px;
    transform: scale(1.75) rotate(0deg) skew(0deg) translateX(0) translateY(0);
    box-shadow: 10px 10px 32px -4px rgba(0, 0, 0, 0.75);
    transition: all 1s ease-in 0.25s;
  }

  /* Số thông báo trên icon */
  .cart::after {
    content: "5";
    position: absolute;
    top: -20px;
    right: -30px;
    background-color: red;
    color: white;
    font-size: 50px;
    font-weight: bold;
    border-radius: 50%;
    padding: 8px 14px;
  }
</style>
</head>
<body>

<!-- Logo BIT -->
<figure>
  <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT Logo">
  <figcaption>BIT</figcaption>
</figure>

<!-- Icon giỏ hàng có số 5, cũng nghiêng -->
<div class="cart">
  <i class="fa-solid fa-cart-shopping"></i>
</div>

</body>
</html>
